{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Prodcutos</h2>
        <div class="card">
            <div class="card-body">
              <form action="/editarProductos/" method="POST">{% csrf_token %}
              <div class="form-group">
                <label for="idProductos">ID Producto:</label>
                <input type="text" id="idProductos" name="idProductos" class="form-control" value="{{misproductos.idProductos}}" minlenght="1" maxlenght="6" readonly required>
              </div>
                <div class="form-group py-3">
                  <label for="Nombre">Nombre:</label>
                  <input type="text" id="Nombre" name="Nombre" class="form-control" value="{{misproductos.Nombre}}" maxlenght="100" required>
                </div>
                <div class="form-group">
                  <label for="Precio">Precio:</label>
                  <input type="text" id="Precio" name="Precio" class="form-control" minlenght="1" maxlenght="9" value="{{misproductos.Precio}}" required>
                </div>
                <div class="form-group">
                  <label for="idCategoria">ID Categoria:</label>
                  <input type="text" id="idCategoria" name="idCategoria" class="form-control" minlenght="1" maxlenght="9" value="{{misproductos.idCategoria}}" required>
                </div>
                <div class="form-group">
                  <label for="idProvedores">ID Proveedores:</label>
                    <input type="text" id="idProvedores" name="idProvedores" class="form-control" minlenght="1" maxlenght="9" value="{{misproductos.idProvedores}}" required>
                </div>
                <div class="form-group">
                  <label for="Descripcion">Descripcion:</label>
                  <input type="text" id="Descripcion" name="Descripcion" class="form-control" minlenght="1" maxlenght="9" value="{{misproductos.Descripcion}}" required>
                </div>
                <div class="form-group">
                  <label for="CantidadStock">Cantidad en stock:</label>
                  <input type="text" id="CantidadStock" name="CantidadStock" class="form-control" minlenght="1" maxlenght="9" value="{{misproductos.CantidadStock}}" required>
                </div>
                <div class="form-group py-3">
                  <button type="submit" class="btn btn-dark">Guardar producto</button>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
{% endblock %}
